<html>
<head>
<title>registeration form</title>
    </head>
<body>
<form action="" method="post">
    

    <h1>Registeration Form</h1>
   <p> Firstname <input type=text name="firstname" size="30"></p>
    <p> Lastname <input type=text name="lastname" size="30"></p>
    <p> Sex <input type="radio" name="sex" value="male" size="10">Male<input type="radio" name="sex" value="female" size="10">Female</p>
   <p> Address <input type="text" name="address" size="30"></p>
   
    <p>City
<select name="city">
<option value="-1" selected>select..</option>
<option value="kitchener">kitchener</option>
<option value="cambridge">cambridge</option>
<option value="waterloo">waterloo</option>
<option value="guelph">guelph</option>
        </select></p>
  <p>  Province
<select name="District">
<option value="-1" selected>select..</option>
<option value="ontario">ontario</option>
<option value="Alberta">Alberta</option>
<option value="nova scotia">nova scotia</option>
<option value="manitoba">manitoba</option>
      </select></p>
    
    <p>Pincode  <input type="text" name="pincode" size="10"></p>
   
    <p>Rooms <select name="course">
<option value="-1" selected>select..</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
        </select></p>
    <p>Room Type <select name="course">
<option value="-1" selected>select..</option>
<option value="Single">Single</option>
<option value="Double">Double</option>
<option value="Triple">Triple</option>
<option value="Quad">Quad</option>
<option value="Queen">Queen</option>
<option value="King">King</option>
<option value="Twin">Twin</option>
        <option value="Master Suite">Master Suite</option>
        </select></p>
    
    <p>Email-id <input type="text" name="emailid" size="30"></p>
    <p> Check in <input type="Date" name="checkin"  size="30"></p>
     <p> Check Out <input type="Date" name="checkout" size="30"></p>
    <p> Mobile No.<input type="text" name="mobile no."size="30"></p>
              <input type="submit" value="submit form">
    </form>
    </body>
</html>
